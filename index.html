<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="daysell06.github.io/style.css">
    <title>Javascript website</title>
</head>
<body>
    <h1>Welcome to Website</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" user="Username" placeholder="enter username">
    <script>
    let userN = document.getElementById("username");
    console.log('Javascript running');
    window.onload = function() {
        document.getElementById("printSpace").innerHTML = userN;
    }
    </script>
    <a id="printSpace" href="daysell06.github.io/index.html"></a>
</body>
</html>
